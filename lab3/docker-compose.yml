services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: museum-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
    deploy:
      resources:
        limits:
          cpus: "${CPU_LIMIT:-0.50}"
          memory: "${MEM_LIMIT:-256M}"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"



